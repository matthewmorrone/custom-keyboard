apply plugin: 'com.android.application'
android {
    lintOptions {
        abortOnError false
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.custom.keyboard"
        minSdkVersion 28
        targetSdkVersion 28
        versionCode 112
        versionName "1.1.3"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        maven { 
            url "https://dl.bintray.com/hani-momanii/maven"
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            // def flavor = variant.title
            // def versionName = variant.versionName
            outputFileName = "custom-keyboard.apk"
            // outputFileName = "custom-keyboard_${flavor}_${versionName}.apk"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'hani.momanii.supernova_emoji_library:supernova-emoji-library:0.0.2'
}
